<!DOCTYPE html>
<html>
<head>
	<title>Repêchage SHL 2021</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./index.css" />
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
</head>
<body>
	<div id="header"><h1>Repêchage SHL 2021</h1></div>
	<div class="contentWrapper">
		<div id="draftList">
			<h2 class="rItem rItem1st">Classement</h2>
		</div>
		<div class="draftDisplay">
			<div id="preDraft">
				<h2>Débuter la lotterie!</h2>
				<button class="btn" onclick="startDraft()">Démarrer</button>				
			</div>
			<div id="draftStart" class="hide">
				<h2>Top 2</h2>
				<div id="top2Container">
					<div id="1" class="top2Item"><h1 class="top2number">1</h1></div>
					<div id="2" class="top2Item"><h1 class="top2number">2</h1></div>
				</div>
				<button class="btn" id="tirageBtn" onclick="draw()"></button>
				<div id="finalRankingContainer">
					<h3>Classement final</h3>
				</div>
			</div>

		</div>
	</div>
	
	<script type="text/javascript" src="teams.js"></script>
	<script type="text/javascript" src="odds.js"></script>
	<script type="text/javascript" src="standings.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
